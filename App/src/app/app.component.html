<!--The content below is only a placeholder and can be replaced.-->

<div class="container">
<div class="col-lg-3">
  <div class= "panel panel-default">
      <div class ="panel-heading">

      SEARCH:

      </div>
       <!-- <div class="panel-body"> -->
    <form>
<input type="text" 
     name="users"
    #users
     placeholder="Username"
     (keyup)="Search(users.value)"
    />
    </form>
  </div>
  
     <div class ="container">
       <h4>User</h4>
       <table class="table table-bordered ">
         
           <thead>
             <tr>
               <th>Username</th>
               <th>Id</th>
               <th>Image</th>
            </tr>
           </thead>
           <tbody>
           
             
          
      <tr *ngIf="user">
    
        <td>{{user.login}}</td>
        <td>{{user.id}}</td>
        <td><img [src]="user.avatar_url" class="img-rounded" alt="Cinque Terre" width="100" height="100"></td>
      </tr>
          
           <h4> Followers</h4>
    
         <tr *ngFor="let follower of followers" >

          <td>{{follower.login}}</td>
          <td>{{follower.id}}</td>

          <td><img [src]="follower.avatar_url" class="img-circle" alt="Cinque Terre" width="100" height="100"></td>
      
         </tr>


           </tbody>
        

          
        
        </table>
      </div>  
        
  </div>
</div>
